<modal-dialog show='modalShown' width='300px' height='300px'>
  <form name="eventForm" ng-submit="processEvent(event, user)" novalidate><fieldset>
    <legend>Add Event</legend>

    <h3 style="margin-top:0">{{user.name}}</h3>
    <br>
    Day: <select ng-model="event.day">
      <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
      <option>11</option><option>12</option><option>13</option><option>14</option><option>15</option><option>16</option><option>17</option><option>18</option><option>19</option><option>20</option>
      <option>21</option><option>22</option><option>23</option><option>24</option><option>25</option><option>26</option><option>27</option><option>28</option><option>29</option><option>30</option><option>31</option>
    </select>
    Month: <select ng-model="event.month">
      <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option>
      <option>7</option><option>8</option><option>9</option><option>10</option><option>11</option><option>12</option>
    </select>
    Year: <select ng-model="event.year">
      <option>2014</option><option>2015</option>
    </select>
    <br>
    AM: <input type="radio" ng-model="event.ampm" value="am">
    PM: <input type="radio" ng-model="event.ampm" value="pm">
    <br><br>
    Status:<select ng-model="event.status">
      <option>Present</option><option>Vacation</option><option>Public Holiday</option><option>Training</option>
    </select>
    <br><br><br>
    <button type="submit" class="btn btn-primary">Submit</button>
    <a style="float:right" class="btn btn-danger" ng-click="remove(event)"
        ng-show="event.id">Delete</a>
  </fieldset>
  </form>
</modal-dialog>

<div ui-calendar="uiConfig.calendar" class="span8 calendar" ng-model="events"></div>
